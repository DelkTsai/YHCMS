<template name="svgEditor">
  <div class="title">
    <span>{{proj.name}}</span>
  </div>
  <div class="svg-editor-page">
    {{#each svg in Svgs}}
      {{> svgfile src=svg.src svg=svg}}
    {{/each}}
    {{> addFile type=".svg"}}
  </div>
  {{#if createStatus.createing}}
    <div class="button_progress">
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{createStatus.percent}}%"></div>
      </div>
    </div>
  {{else}}
    <button type="button" class="btn btn-warning" id="cssCreate">生成CSS</button>
  {{/if}}
  {{#if createStatus.url}}
    <div class="url_address">
      <span>url地址：</span>
      <span>{{createStatus.url}}</span>
    </div>
  {{/if}}
</template>
